<div style="height: 200px; overflow-y: auto">
  <table class="table table-striped fixTableHead">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>
          <div>
            <span>Function Code</span>
            <span class="hidden-xs hidden-sm m-l-4">
              <ng-template #popTemplateController>
                Controllers can have different type: <code>COIL</code>,
                <code>INPUT_REGISTER</code>, <code>DISCRETE_INPUT</code>,
                <code>HOLDING_REGISTER</code>.
              </ng-template>
              <button
                class="btn-clean text-primary"
                [popover]="popTemplateController"
                popoverTitle="Defined controllers"
                placement="right"
                triggers="focus"
                type="button"
              >
                <i c8yIcon="question-circle-o"></i>
              </button>
            </span>
          </div>
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let crtl of controllers; let i = index"
        id="{{ 'crtl-' + id + '-' + i }}"
        (click)="onControllerSelect(i)"
      >
        <td style="padding-top: 16px" width="4%">
          {{ i }}
        </td>
        <td style="padding-top: 16px" width="8%">
          {{ crtl.name }}
        </td>
        <td style="padding-top: 16px" width="8%">
          {{ crtl.functionCode }}
        </td>
        <td width="8%">
          <button
            title="{{ 'Remove' | translate }}"
            class="btn btn-icon btn-clean"
            (click)="onControllerDelete(i)"
          >
            <i c8yIcon="trash-o" class="text-danger"></i>
            <span class="sr-only" translate>Remove</span>
          </button>
          <button
            title="{{ 'Update' | translate }}"
            class="btn btn-icon btn-clean p-r-4"
            (click)="onControllerUpdate(i)"
          >
            <i c8yIcon="pencil" class="text-danger"></i>
            <span class="sr-only" translate>Update controller</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
